<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners - LCSP ($Class37)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: rgba(11, 7, 248, 0.9);
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: #fff;
        }

        nav {
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #45a049;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .partners {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .partners img {
            max-width: 275px; /* Adjust the size as needed */
            height: auto;
        }

        .button-container {
            margin-top: 20px;
        }

        .clickable-box {
            display: inline-block;
            width: 80px;
            height: 80px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 80px;
            text-decoration: none;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .clickable-box:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <strong>Partners - LCSP ($Class37)</strong>
    </header>
