<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - LCSP ($Class37)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #800000; /* Deep red for Chinese New Year */
            color: #fff; /* White text */
            overflow: hidden; /* To avoid scrollbar with animation */
        }
        header {
            background: #ffcc00; /* Gold color */
            color: #800000; /* Deep red */
            padding: 10px 0;
            text-align: center;
            border-bottom: 5px solid #fff;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #ffcc00; /* Gold color */
            text-align: center;
            font-family: 'Pacifico', cursive; /* Festive font */
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #ffcc00;
            color: #800000;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 5px solid #fff;
        }
        .slideshow-container {
            border: 3px solid #fff;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        .clickable-box {
            background-color: #ffcc00; /* Gold color */
            color: #800000; /* Deep red */
        }
        .clickable-box:hover {
            background-color: #e6b800; /* Darker gold */
        }

        /* Falling lanterns animation */
        .lantern {
            position: fixed;
            top: -10px;
            z-index: 9999;
            pointer-events: none;
            font-size: 2em;
            color: #ffcc00;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10px) translateX(0px);
            }
            100% {
                transform: translateY(100vh) translateX(30px);
            }
        }
    </style>
</head>
<body>
<header>
    <img src="Image/Team.jpg" alt="Year of the Snake" style="width: 50%; height: 300px; border-radius: 100px;">
    <h1>Welcome to the Year of the Snake - LCSP ($Class37)</h1>
</header>
<div class="container">
    <div class="slideshow-container">
        <div class="slide active">Joseph Hagos (Team Lead)</div>
        <div class="slide">Ching Wah Cen (Project Idea)</div>
        <div class="slide">Blake Lin (Web Dev)</div>
        <div class="slide">Justin Zeng (Web Dev)</div>
    </div>
</div>
<div class="button-container">
    <a href="Index.html" class="clickable-box">Home</a>
    <a href="About.html" class="clickable-box">About</a>
    <a href="RoadMap.html" class="clickable-box">RoadMap</a>
    <a href="Web View.html" class="clickable-box">Live View</a>
    <a href="Partners.html" class="clickable-box">Partners</a>
    <a href="Team.html" class="clickable-box">Team</a>
    <a href="Merch.html" class="clickable-box">Merch</a>
</div>

<footer>
    <p>&copy; February 10, 2025 - LCSP ($Class37). All rights reserved.</p>
</footer>

<!-- Lantern effect script -->
<script>
    function createLantern() {
        const lantern = document.createElement('div');
        lantern.innerHTML = '&#x1F388;'; // Lantern emoji
        lantern.classList.add('lantern');
        lantern.style.left = Math.random() * 100 + 'vw';
        lantern.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(lantern);

        // Remove lantern after falling
        setTimeout(() => {
            lantern.remove();
        }, 5000);
    }

    setInterval(createLantern, 300);
</script>
</body>
</html>
