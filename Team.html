<style>
    body {
        font-family: Arial, sans-serif;

        text-align: center;
    }
    .slideshow-container {
        position: relative;
        max-width: 300px;
        margin: auto;
        border: 2px solid #ccc;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
    }
    .slide {
        display: none;
        font-size: 24px;
        padding: 20px;
    }
    .active {
        display: block;
    }
</style>
</head>
<body>
    <br>

<div class="slideshow-container">
<div class="slide active">Joseph Hagos (Team Lead)</div>
<div class="slide">Ching Wah Cen (Project Idea)</div>
<div class="slide">Blake Lin (Web Dev)</div>
<div class="slide">Justin Zeng (Web Dev)</div>
</div>

<script>
let currentSlide = 0;
const slides = document.querySelectorAll('.slide');

function showSlide(index) {
    slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
    });
}

function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
}

setInterval(nextSlide, 2500); // Change slide every 3 seconds
</script>
