<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - LCSP ($Class37)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background for fireworks */
            color: #fff; /* White text */
            overflow: hidden; /* To avoid scrollbar with animation */
        }
        header {
            background: #1a1a1a; /* Dark gray */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-bottom: 2px solid #fff;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            color: #ffcc00; /* Gold color */
            text-align: center;
            font-family: 'Pacifico', cursive; /* Festive font */
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #1a1a1a;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #fff;
        }
        .slideshow-container {
            border: 3px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .clickable-box {
            background-color: #333; /* Dark gray */
            color: #fff; /* White text */
        }
        .clickable-box:hover {
            background-color: #555; /* Lighter gray */
        }

        /* Fireworks effect */
        .firework {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(4);
            }
        }
    </style>
</head>
<body>
<header>
    <img src="Image/Fireworks.jpg" alt="Fireworks" style="width: 50%; height: 300px; border-radius: 100px;">
    <h1>Welcome to the New Year - LCSP ($Class37)</h1>
</header>
<div class="container">
    <div class="slideshow-container">
        <div class="slide active">Joseph Hagos (Team Lead)</div>
        <div class="slide">Ching Wah Cen (Project Idea)</div>
        <div class="slide">Blake Lin (Web Dev)</div>
        <div class="slide">Justin Zeng (Web Dev)</div>
    </div>
</div>
<div class="button-container">
    <a href="Index.html" class="clickable-box">Home</a>
    <a href="About.html" class="clickable-box">About</a>
    <a href="RoadMap.html" class="clickable-box">RoadMap</a>
    <a href="Web View.html" class="clickable-box">Live View</a>
    <a href="Partners.html" class="clickable-box">Partners</a>
    <a href="Team.html" class="clickable-box">Team</a>
    <a href="Merch.html" class="clickable-box">Merch</a>
</div>

<footer>
    <p>&copy; January 1, 2025 - LCSP ($Class37). All rights reserved.</p>
</footer>

<!-- Fireworks effect script -->
<script>
    function createFirework() {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = Math.random() * 100 + 'vw';
        firework.style.top = Math.random() * 100 + 'vh';
        firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(firework);

        // Remove firework after animation ends
        setTimeout(() => {
            firework.remove();
        }, 1000);
    }

    setInterval(createFirework, 300);
</script>
</body>
</html>
