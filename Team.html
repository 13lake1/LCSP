<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - LCSP ($Class37)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #007bff, #f4f4f4);
            color: #333;
        }

        header {
            background: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            width: 25%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slideshow-container {
            position: relative;
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slide {
            display: none;
            font-size: 1.5em;
            padding: 20px;
            text-align: center;
        }

        .active {
            display: block;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .clickable-box {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            text-decoration: none;
            text-align: center;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .clickable-box:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background: #007bff;
            color: #fff;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="Image/Team.jpg" alt="Team Image">
        <h1>Meet Our Team - LCSP ($Class37)</h1>
    </header>

    <div class="container">
        <div class="slideshow-container">
            <div class="slide active">Joseph Hagos (Team Lead)</div>
            <div class="slide">Ching Wah Cen (Project Idea)</div>
            <div class="slide">Blake Lin (Web Dev)</div>
            <div class="slide">Justin Zeng (Web Dev)</div>
        </div>

        <script>
            let currentSlide = 0;
            const slides = document.querySelectorAll('.slide');

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }

            setInterval(nextSlide, 3000);
        </script>

        <div class="button-container">
            <a href="Index.html" class="clickable-box">Home</a>
            <a href="About.html" class="clickable-box">About</a>
            <a href="RoadMap.html" class="clickable-box">RoadMap</a>
            <a href="WebView.html" class="clickable-box">Live View</a>
            <a href="Partners.html" class="clickable-box">Partners</a>
            <a href="Team.html" class="clickable-box">Team</a>
            <a href="Merch.html" class="clickable-box">Merch</a>
        </div>
    </div>

    <footer>
        <p>&copy; July 4th 1776 LCSP ($Class37). All rights reserved.</p>
    </footer>
</body>
</html>
