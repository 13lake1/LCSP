<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - LCSP ($Class37)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #004d00; /* Dark green for Christmas */
            color: #fff; /* White text */
            overflow: hidden; /* To avoid scrollbar with snow effect */
        }
        header {
            background: #ff0000; /* Bright red */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-bottom: 5px solid #fff;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #ff0000;
            text-align: center;
            font-family: 'Pacifico', cursive; /* Festive font */
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #ff0000;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 5px solid #fff;
        }
        .slideshow-container {
            border: 3px solid #fff;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        .clickable-box {
            background-color: #ff0000; /* Bright red */
            color: #fff;
        }
        .clickable-box:hover {
            background-color: #d40000; /* Darker red */
        }

        /* Snowflake animation */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 9999;
            pointer-events: none;
            font-size: 1.5em;
            color: white;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10px) translateX(0px);
            }
            100% {
                transform: translateY(100vh) translateX(30px);
            }
        }
    </style>
</head>
<body>
<header>
    <img src="Image/Team.jpg" alt="Placeholder Image" style="width: 50%; height: 300px; border-radius: 100px;">
    <h1>Meet Our Team - LCSP ($Class37)</h1>
</header>
<div class="container">
    <div class="slideshow-container">
        <div class="slide active">Joseph Hagos (Team Lead)</div>
        <div class="slide">Ching Wah Cen (Project Idea)</div>
        <div class="slide">Blake Lin (Web Dev)</div>
        <div class="slide">Justin Zeng (Web Dev)</div>
    </div>
</div>
<div class="button-container">
    <a href="Index.html" class="clickable-box">Home</a>
    <a href="About.html" class="clickable-box">About</a>
    <a href="RoadMap.html" class="clickable-box">RoadMap</a>

    <a href="Team.html" class="clickable-box">Team</a>
    <a href="Merch.html" class="clickable-box">Merch</a>
</div>

<footer>
    <p>&copy; July 4th 1776 LCSP ($Class37). All rights reserved.</p>
</footer>

<!-- Snow effect script -->
<script>
    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.innerHTML = '&#10052;';
        snowflake.classList.add('snowflake');
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(snowflake);

        // Remove snowflake after falling
        setTimeout(() => {
            snowflake.remove();
        }, 5000);
    }

    setInterval(createSnowflake, 100);
</script>
</body>
</html>
