<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solscan Token Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            background-color: #f0f0f0; /* Light background color */
        }

        h1 {
            margin-bottom: 20px; /* Space between header and iframe */
            font-size: 2em; /* Header font size */
            color: #333; /* Header text color */
        }

        iframe {
            width: 80%; /* Set the width of the iframe */
            height: 80%; /* Set the height of the iframe */
            border: none; /* Remove border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow */
            margin-bottom: 20px; /* Space between iframe and buttons */
        }

        .button-container {
            display: flex; /* Use flexbox for horizontal alignment */
            justify-content: center; /* Center the buttons horizontally */
            margin-top: 10px; /* Space above the button container */
        }

        .clickable-box {
            display: inline-block;
            width: 80px; /* Set the width of the box */
            height: 40px; /* Set the height of the box */
            background-color: #4CAF50; /* Background color */
            color: white; /* Text color */
            text-align: center; /* Center the text */
            line-height: 40px; /* Center the text vertically */
            text-decoration: none; /* Remove underline from link */
            border-radius: 20px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
            margin: 5px; /* Space between buttons */
        }
    
        .clickable-box:hover {
            background-color: #45a049; /* Darker shade on hover */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #007bff;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
